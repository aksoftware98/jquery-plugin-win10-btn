<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Windows 10 Button | Jquery plugin</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <link rel="stylesheet" href="win_10_btn.css">
</head>

<body>

    <div class="container bg-dark" style="color:white">
        <div class="row">
            <img src="img/cover.jpg" style="width:100%" />
        </div>

        <div class="row">
            <h2 class="text-center">Hyber Link</h2>
            <span></span>
        </div>
        <div class="row">
            <div class="col-3 win-10-btn" id="facebook">
                <div class="btn-body color-orange text-center">
                    <i class="fa fa-facebook fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="twitter">
                <div class="btn-body color-green text-center">
                    <i class="fa fa-twitter fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="news">
                <div class="btn-body color-red text-center">
                    <i class="fa fa-500px fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="linkedin">
                <div class="btn-body color-magenta text-center">
                    <i class="fa fa-linkedin fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="weather">
                <div class="btn-body color-purple text-center">
                    <i class="fa fa-ambulance fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="user">
                <div class="btn-body color-blue text-center">
                    <i class="fa fa-user fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="addressbook">
                <div class="btn-body color-teal text-center">
                    <i class="fa fa-address-book fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>

            <div class="col-3 win-10-btn" id="home">
                <div class="btn-body color-yellow text-center">
                    <i class="fa fa-home fa-3x" style="margin-top:5px;margin:auto"></i>
                </div>
            </div>
            <span></span>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="win_10_btn.js"></script>

    <script>
        $(document).ready(function () {
            $('#facebook').win10btn();
            $('#twitter').win10btn();
            $('#linkedin').win10btn();
            $('#weather').win10btn();
            $('#news').win10btn();
            $('#user').win10btn();
            $('#home').win10btn();
            $('#addressbook').win10btn();
        });
    </script>
</body>
